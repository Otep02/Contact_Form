<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="contact-form">
    <h1>Contact Us</h1>

    <form action="" id="contact-form">
      <div class="form-item">
        <div class="first-name">
          <label for="first-name">First Name <span class="required-input">*</span></label>
          <input type="text" name="first-name" id="first-name">
          <p class="form-alert">This field is required</p>
        </div>
  
        <div class="last-name">
          <label for="last-name">Last Name <span class="required-input">*</span></label>
          <input type="text" name="last-name" id="last-name">
          <p class="form-alert">This field is required</p>
        </div>
      </div>

      <div class="form-item">
        <label for="email">Email Addresss <span class="required-input">*</span></label>
        <input type="email" name="email" id="email">
        <p class="form-alert">Please enter a valid email address</p>
      </div>

      <div class="form-item">
        <label for="query-type">Query type <span class="required-input">*</span></label>

        <div class="radio-inputs">
          <div class="radio-option">
            <input type="radio" id="general-inquiry" name="query-type" value="Generaly Enquiry">
            <label for="general-inquiry">General Inquiry</label>
          </div> 

          <div class="radio-option">
            <input type="radio" id="support-request" name="query-type" value="Support Request">
            <label for="support-request">Suppot Reques</label>
          </div>
        </div>

        <p class="form-alert">Please selece a query type</p>
      </div>

      <div class="form-item">
        <label for="message-type">Message<span class="required-input">*</span></label>
        <textarea name="message" id="message" rows="4"></textarea>
        <p class="form-alert">This field is required</p>
      </div>

      <div class="form-item">
        <div>
          <input type="checkbox" id="consent" name="consent">
          <label for="consent">I consent to being contacted by the team <span class="required-input">*</span></label>
        </div>

        <p class="form-alert">To submit this form, please consent to being contacted/p>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div id="success-message" class="success-message">
    <div class="message-header">
      <img src="assets/images/icon-success-check.svg" alt="">
      Message Sent!
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  </div> -->

  <script src="script.js"></script>
</body>
</html>
